<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

	crossorigin="anonymous">
<script

	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/editacion"  method="post">
		<label>Id:</label> 
		<label class="text" th:text="${clienteEditar.id}"/>
		<input  type="hidden" th:placeholder="${clienteEditar.id}"  name ="id"  th:value="${clienteEditar.id}" /> <br> 
		
		<label>Edita nombre</label>
		<input type="text" th:placeholder="${clienteEditar.nombre}" name="nombre"/><br> 
		<label>Edita Apellido</label> 
		<input type="text" name="apellido" th:placeholder="${clienteEditar.apellido}" /><br>
		<button class="btn btn-primary">Enviar</button>
	</form>
</body>
</html>
